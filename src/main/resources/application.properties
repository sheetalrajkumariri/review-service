spring.application.name=review-Service
server.port=8082
# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=review_db

# Optional - for authentication (if MongoDB has username/password)
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password
# spring.data.mongodb.authentication-database=admin

# Optional - logging queries
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

spring.jpa.hibernate.ddl-auto=update
# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true